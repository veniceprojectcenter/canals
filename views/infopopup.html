<table style="min-width:220px;">
	<tr><td colspan="2"><h4 ck-title item="popupItem" form="popupLayer.properties.bubble.form"></h4></td></tr>
	<tr><td colspan="2">
		<table style="width:100%;" class="info-popup-table">
			<tr ng-repeat="(name, value) in popupItem | displayForm:popupLayer.properties.bubble.form" ng-class-odd="'odd-info-popup-row'" ng-class-even="'even-info-popup-row'">
				<td style="font-weight:bold;">
					{{name}}:
				</td>
				<td>
					{{value}}
				</td>
			</tr>
		</table>
	</td></tr>
	<tr class="info-popup-more-info-row">
		<td ng-show="popupItem.data.wiki_friendly_title">
			<a type="button" class="btn btn-default btn-xs" ng-click="visitVenipedia()"><span class="icon-wikipedia" style="font-size:18px;"></span></a>
		</td>
		<td style="width:100%;text-align:center;cursor:pointer;" ng-click="showMoreInfo()">
			<span>
				<span style="vertical-align:middle;font-weight:bold;">more info</span>
				<span class="icon-arrow-right" style="font-size:18px;vertical-align:middle;font-weight:bold;"></span>
			</span>
		</td>
	</tr>
</table>
